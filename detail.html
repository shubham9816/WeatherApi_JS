<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contain">
      <div class="mapsection">
        <h1>Welcome to Weather App</h1>
        <span class="tagline">Here is your current location</span>
        <div class="location">
          <span>Latitude</span>
          <span>Longitude</span>
        </div>
        <div id="mapLocation">
          <iframe
            src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
            width="360"
            height="270"
            frameborder="0"
            style="border: 0"
          ></iframe>
        </div>
      </div>
      <div class="weather-section">
        <h1>Your Weather Data</h1>
        <div class="weather-details">
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
          <span>lat</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
