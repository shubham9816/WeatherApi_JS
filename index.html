<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id = "main">
      <div class="title_text">Weather Api</div>
      <button class="btn">Fetch Data</button>
    </div>

    <div id="apidata" class="data hide">
    <section id="map-sec">
      <div class="mapsection">
        <h1>Welcome to Weather App</h1>
        <span class="tagline">Here is your current location</span>
        <div class="location">
          <div class="laticont">Latitude</div>
          <div class="longicont">Longitude</div>
        </div>
        <div id="mapLocation">
          <iframe
            src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
            width="100%"
            height="600px"
            frameborder="0"
            style="border: 0"
          ></iframe>
        </div>
      </div>
    </section>
    <section id="weath-sec">
      <div class="weather-section">
        <h1>Your Weather Data</h1>
        <div class="weather-details">
          <div id="location">Location</div>
          <div id="WindSpeed">Wind Speed</div>
          <div id="Humidity">Humidity</div>
          <div id="TimeZone">Time Zone</div>
          <div id="Pressure">Pressure</div>
          <div id="WindDirection">Wind Direction</div>
          <div id="UVindex">UV index: 0 Low</div>
          <div id="FeelsLike">Feels like</div>
        </div>
      </div>
    </section>
</div>

    <script src="script.js"></script>
  </body>
</html>
